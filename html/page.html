<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSmart - Online Store</title>
  <style>
    :root {
      --primary: #e91e63;
      --dark: #222;
      --light: #f9f9f9;
      --gray: #777;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    header {
      background: var(--dark);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.6rem;
      color: var(--primary);
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1606813902547-878dbb218a40?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      padding-left: 4rem;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .btn {
      margin-top: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin: 0 0 0.5rem;
    }

    .price {
      color: var(--primary);
      font-weight: bold;
    }

    .add-cart {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .hero {
        padding: 2rem;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ShopSmart</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Big Summer Sale</h1>
      <p>Up to 50% off on all categories. Limited time only!</p>
      <button class="btn">Shop Now</button>
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1606813902547-878dbb218a40?auto=format&fit=crop&w=800&q=80" alt="Shoes">
        <div class="product-info">
          <h3>Running Shoes</h3>
          <p class="price">$49.99</p>
          <button class="add-cart">Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1512499617640-c2f999049edc?auto=format&fit=crop&w=800&q=80" alt="Watch">
        <div class="product-info">
          <h3>Smart Watch</h3>
          <p class="price">$129.99</p>
          <button class="add-cart">Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80" alt="Camera">
        <div class="product-info">
          <h3>HD Camera</h3>
          <p class="price">$299.00</p>
          <button class="add-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 ShopSmart. All rights reserved.
  </footer>

</body>
</html>
