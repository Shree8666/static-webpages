<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shreeraj's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header {
      margin-top: 3rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-weight: 400;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      border: 4px solid white;
      background: url('https://via.placeholder.com/150') center/cover no-repeat;
    }

    .btn {
      background-color: #fff;
      color: #1f1c2c;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #f1f1f1;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #ccc;
      padding-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class=></div>
    <img src="https://media.licdn.com/dms/image/v2/D5635AQFZtZghMP58LQ/profile-framedphoto-shrink_400_400/profile-framedphoto-shrink_400_400/0/1735649741699?e=1750849200&v=beta&t=VKZ8NtUdfO_izw_ip9kcFmAhD7jWKsPlhCenSqx5qrI" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h1>Hello, I'm Shreeraj</h1>
    <h2>DevOps Engineer | Tech Enthusiast | Creative Thinker</h2>
    <button class="btn">View My Work</button>
  </header>

  <footer>
    &copy; 2025 Shreeraj Tawale. Crafted with ❤️ in Docker.
  </footer>

</body>
</html>
